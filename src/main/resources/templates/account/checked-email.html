<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>スタディーG</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <style>
        .container{
            max-width: 100%;
        }
    </style>
</head>
<body class="bg-light">
    <nav th:fragment="main-nav" class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="/" th:href="@{/}">
            <img src="/images/logo_symbol.png" width="30" height="30">
        </a>
        <!--반응형 뷰가 쪼그라들었을-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--검색-->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <form th:action="@{/search/study}" class="form-inline" method="get">
                        <input class="form-control mr-sm-2" name="keyword" type="search" placeholder="スタディー検索" aria-label="Search" />
                    </form>
                </li>
            </ul>

            <!--로그인,가입 버튼-->
            <ul class="navbar-nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/login}">ログイン</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/signup}">登録</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--p:padding y=top, bottom -->
    <div class="py-5 text-center" th:if="${error}">
        <p class="lead">StudyGメール確認</p>
        <div class="alert alert-danger" role="alert">
            メールの確認リンクが正しくありません。
        </div>
    </div>

    <div class="py-5 text-center" th:if="${error == null}">
        <p class="lead">StudyGメール確認</p>
        <h2>
            メールを確認しました。<span th:text="${numberOfUser}">10</span>番目の会員、
        <span th:text="${nickname}">チョンムングァン</span>様、ご登録おめでとうございます。
        </h2>
        <small class="text-info">これから登録時に使ったメールかニックネームとパスワードでログインできます。</small>
    </div>

</body>
</html>
